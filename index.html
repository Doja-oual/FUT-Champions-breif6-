<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
<!--nav bar----------------------------------------->
<header class="header">
    <div class="logo">
        <img src="assets/img/logo.png" alt="Logo" class="logo-img">
        <h1>FUT Champions</h1>
    </div>
    <nav class="nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#teams">Teams</a></li>
            <li><a href="#players">Players</a></li>
            <li><a href="#shop">Shop</a></li>
        </ul>
    </nav>
</header>

<div class="content">
<!--section-1/change des joueurs -->
<section class="content-fooot">
    <div class=" goalkeeper">GK</div>
    <div class=" center-back1">CB1</div>
    <div class=" center-back2">CB2</div>
    <div class=" center-back3">CB3</div>
    <div class=" right-midfield">RM</div>
    <div class=" center-midfield1">CM1</div>
    <div class=" center-midfield2">CM2</div>
    <div class=" left-midfield">LM</div>
    <div class=" attacking-midfield">CAM</div>
    <div class=" striker1">ST1</div>
    <div class=" striker2">ST2</div>
</section>
<!--Form des joueurs validation dynamique------------------------->
<section class="form-content">
<form id="form-content" >
    <div class="input-groups">
        <!--img-->
        <div class="input-box">
            
         </div>
         <!--name-->
         <div class="input-box">
            <label for="name" >Name</label>
            <input type="text" name="name" id="name">
         </div>
         <!--photo-->
         <div class="input-box">
            <label for="rating" >photo</label>
            <select id="mySelect">
                <option value="1" data-image="https://cdn.sofifa.net/flags/ar.png">Ar </option>
                <option value="2" data-image="https://cdn.sofifa.net/flags/pt.png">Pt </option>
                <option value="3" data-image="https://cdn.sofifa.net/flags/be.png"> Be</option>
                <option value="4" data-image="https://cdn.sofifa.net/flags/fr.png">Fr </option>
                <option value="5" data-image="https://cdn.sofifa.net/flags/nl.png">Nl </option>
                <option value="6" data-image="https://cdn.sofifa.net/flags/de.png"> Be</option>
                <option value="7" data-image="https://cdn.sofifa.net/flags/eg.png">Eg </option>
                <option value="8" data-image="https://cdn.sofifa.net/flags/de.png">De </option>
                <option value="9" data-image="https://cdn.sofifa.net/flags/si.png"> Si</option>
                <option value="10" data-image="https://cdn.sofifa.net/flags/hr.png"> Hr</option>
                <option value="11" data-image="https://cdn.sofifa.net/flags/be.png"> </option>

              </select>
         </div>
         <!--position-->
         <div class="input-box">
            <label for="position" >position</label>
            <select name="position" id="position">
                <option value="1">GK</option>
                <option value="2">CB1</option>
                <option value="3">CB2</option> 
                <option value="11">CB3</option>
                <option value="4">CM1</option>
                <option value="5">CM2</option>
                <option value="6">LM</option>
                <option value="7">CAM</option>
                <option value="8">RM</option>
                <option value="9">ST1</option>
                <option value="10">ST2</option>

            </select>
         </div>
         <!--nationality-->
         <div class="input-box">
            <label for="nationality">Nationality</label>
            <select name="nationality" id="nationality">
                <option value="" disabled selected>Select your nationality</option>
                <option value="1">American</option>
                <option value="2">Canadian</option>
                <option value="3">British</option>
                <option value="4">French</option>
                <option value="5">German</option>
                <option value="6">Indian</option>
                <option value="7">Australian</option>
                <option value="8">Mexican</option>
                <option value="9">Brazilian</option>
                <option value="10">Spanish</option>
                <option value="11">Italian</option>
                <option value="12">Chinese</option>
                <option value="13">Japanese</option>
                <option value="14">Russian</option>
                <option value="15">South African</option>
            </select>
        </div>
        
         <!--rat/pac,sho,pass,drib,def,phy-->
         <div class="input-box">
            <label for="rating" >rating</label>
            <input type="number" name="rating" id="rating">
         </div>
         <div class="input-box">
            <label for="pace" >pace</label>
            <input type="number" name="pace" id="pace">
         </div>
         <div class="input-box">
            <label for="shooting" >shooting</label>
            <input type="number" name="shooting" id="shooting">
         </div>
         <div class="input-box">
            <label for="passing" >passing</label>
            <input type="number" name="passing" id="passing">
         </div>
         <div class="input-box">
            <label for="dribbling" >dribbling</label>
            <input type="number" name="dribbling" id="dribbling" placeholder="dribbling">
         </div>
         <div class="input-box">
            <label for="defending" >defending</label>
            <input type="number" name="defending" id="defending" placeholder="defending">
         </div>
         <div class="input-box">
            <label for="physical" >physical</label>
            <input type="number" name="physical" id="physical" placeholder="defending">
         </div>
         
    </div>
    <input type="submit" value="order now" class="btn">

</form>

</section>
</div>

<!--footer-->
<footer class="footer">
    <div class="footer-info">
        <p>&copy; 2024 FUT Champions. All Rights Reserved.</p>
        <p>Created by YourName</p>
    </div>
    <div class="social-media">
        <a href="https://www.facebook.com" target="_blank">Facebook</a> | 
        <a href="https://twitter.com" target="_blank">Twitter</a> | 
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
    </div>
</footer>

</body>
</html>
