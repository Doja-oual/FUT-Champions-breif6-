                    <option value="9">5-4-1</option>

              <!--name-->

                </div>

                </div>
              </div>
              <div class="input-groub-box">
                <div class="input-box">
                  <label for="dribbling">dribbling</label>
                  <input
                    type="number"
                    name="dribbling"
                    id="dribbling"
                    placeholder="dribbling"
                  />
                </div>
                <div class="input-box">
                  <label for="defending">defending</label>
                  <input
                    type="number"
                    name="defending"
                    id="defending"
                    placeholder="defending"
                  />
                </div>
                <div class="input-box">
                  <label for="physical">physical</label>
                  <input

                    name="physical"
                    id="physical"
                    placeholder="defending"

                </div>
              </div>
